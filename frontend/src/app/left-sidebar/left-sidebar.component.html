<aside [ngClass]="{ 'sidenav': true, 'sidenav-collapsed': !isExpanded() }">
  <div class="logo-container">
    <button class="logo" (click)="toggleSidebar()">â˜°</button>
    <span *ngIf="isExpanded()" class="logo-text">Menu</span>
  </div>
  
  <div class="sidenav-nav">
    @for(item of items; track $index){
      <li class="sidenav-nav-item">
        <a 
        class="sidenav-nav-link" 
        [routerLink]="item.routeLink" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}">
      <i class="sidenav-link-icon" [class]="item.icon"></i>
      <span class="sidenav-link-text">{{item.label}}</span>
      </a>
      </li>
    }
  </div>
</aside>
